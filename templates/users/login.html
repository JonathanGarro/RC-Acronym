echo '{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %} - Login{% endblock %}
{% block content %}
  <div class="card">
    <div class="card-header">
      <h1>Login</h1>
    </div>
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <div class="mt-3">
        <p>Need an account? <a href="{% url "register" %}">Register here</a></p>
      </div>
    </div>
  </div>
{% endblock %}' > templates/users/login.html
